<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer Example</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <footer class="bg-[#659f8f] dark:bg-[#313131]">
        <div class="container">
            <footer class="bg-[#659f8f] dark:bg-[#313131]">
                <div class="container px-6 py-12 mx-auto">
                    <div class="grid grid-cols-1 gap-6 sm:grid-cols-2 sm:gap-y-10 lg:grid-cols-4">
                        <div class="sm:col-span-2">
                            <h1 class="max-w-lg text-xl font-semibold tracking-tight text-[#313131] xl:text-2xl dark:text-white" >Subscribe to our newsletter for updates.</h1>
                            <div class="flex flex-col mx-auto mt-6 space-y-3 md:space-y-0 md:flex-row">
                                <input id="email" type="text" class="min-w-40 px-4 py-2 text-gray-900 bg-white border rounded-md focus:border-[#d86943] focus:outline-none focus:ring focus:ring-opacity-40 focus:ring-[#d86943]" placeholder="Email address">
                                <button class="min-w-40 px-4 py-2 rounded-md bg-[#d86943] text-white hover:bg-[#659f8f] hover:border-black hover:border-2">
                                    Subscribe
                                </button>
                            </div>
                        </div>
                        <div>
                            <p class="text-gray-600 text-base font-bold">Quick Link</p>
                            <div class="flex flex-col text-sm">
                                <a href="#" class="hover:text-[#d86943] hover:underline">Home</a>
                                <a href="#" class="hover:text-[#d86943] hover:underline">Who We Are</a>
                                <a href="#" class="hover:text-[#d86943] hover:underline">Our Philosophy</a>
                            </div>
                        </div>
                        <div>
                            <p class="text-gray-600 text-base font-bold">Technologies</p>
                            <div class="flex flex-col text-sm">
                                <a href="#" class="hover:text-[#d86943] hover:underline">HTML</a>
                                <a href="#" class="hover:text-[#d86943] hover:underline">CSS</a>
                                <a href="#" class="hover:text-[#d86943] hover:underline">JavaScript</a>
                            </div>
                        </div>
                    </div>
                    
                    <hr class="my-6 border-[#d86943] mx-auto">
                    
                    <div class="flex">
                        <a href="#">
                            <img class="w-auto h-7" src="https://codespace-assets.global.ssl.fastly.net/wp/assets/website/codespace-primary-logo-light.svg" alt="">
                        </a>
                    </div>
                    
    </footer>

</body>
</html>
